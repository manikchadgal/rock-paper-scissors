<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    img {
      cursor: pointer; /* Changes the mouse to a pointer when hovering over the images */
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div id="choices">
    <!-- Clickable images to choose player's selection -->
    <img id="rock" src="images/rock.png" alt="Rock" width="100" height="100">
    <img id="paper" src="images/paper.png" alt="Paper" width="100" height="100">
    <img id="scissors" src="images/scissors.png" alt="Scissors" width="100" height="100">
  </div>

  <!-- Div for displaying game results -->
  <div id="results"></div>

  <!-- Div for displaying the current score -->
  <div id="score">Player: 0 | Computer: 0</div>

  <!-- Linking the external JavaScript file -->
  <script src="javascript.js"></script>
</body>
</html>
